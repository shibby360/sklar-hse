<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sklar HSE</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @custom-variant dark (&:where(.dark, .dark *));
        td, th {
            @apply border-3 border-black border-solid dark:border-white dark:text-gray-300 p-2;
        }
        td {
            @apply text-center;
        }
        .currWeek {
            @apply border-4 border-red-500 border-solid dark:border-green-500;
        }
        .currDay {
            @apply border-4 dark:border-orange-500 border-solid;
        }
        a {
            @apply underline text-blue-700 dark:text-cyan-500 hover:text-blue-950 dark:hover:text-cyan-50;
        }
    </style>
</head>
<body class="font-serif text-sm p-5 bg-white dark:bg-gray-800 w-2/1 sm:w-auto">
    <div id="sideBar" class="float-right ">
        <div id="linkDiv" class="p-3">
            <a href="https://sklarnation.com" target="_blank" class="">sklar's actual website</a>
            <br>
            <a href="https://shibby360.github.io" class="">main github site</a>
        </div>
        <div id="themeSwitch" class="bg-gray-50 border-black border-3 border-solid rounded-xl size-13 m-auto mt-10 hover:cursor-pointer flex items-center place-content-center">
            <img src="sun.png" class="size-10">
        </div>
    </div>
    <div id="stickySummary" style="display: none;">
        <div id="yesterDiv">
            <p class="summaryHeader">Yesterday</p>
            <p id="yesterStuff">nothing for yesterday</p>
        </div>
        <div id="todayDiv">
            <p class="summaryHeader">Today</p>
            <p id="todayStuff">nothing for today</p>
        </div>
        <div id="tomorDiv">
            <p class="summaryHeader">Tomorrow</p>
            <p id="tomorStuff">nothing for tomorrow</p>
        </div>
    </div>
    <table id="maintable" class="shadow-xl dark:shadow-blue-700 shadow-black border-collapse">
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </table>
    <h1 class="text-4xl dark:text-white">loading...</h1>
    <br>
    <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Weather icons created by Freepik - Flaticon</a>
    <br>
    <a href="https://www.flaticon.com/free-icons/moon" title="moon icons">Moon icons created by Good Ware - Flaticon</a>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
